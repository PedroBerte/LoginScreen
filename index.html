<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body onload="startTransition()">
    <div class="container">
        <div class="login_body" id="login_body">
            <h1 class="title">Login</h1>
            <h4 class="subtitle">Please enter your Login and your Password.</h4>
            <form action="">
                <div class="div_input_login">
                    <img src="img/person_login.png" class="img_login_person" alt="loginicon">
                    <input type="text" class="input_login" placeholder="Username or E-mail">
                </div>
                <div class="div_input_password">
                    <img src="img/password_icon.png" class="img_login_person" alt="loginicon">
                    <input type="password" class="input_login" placeholder="Password">
                </div>
                <h5><i class="txt_forgot">Forgot password?</i></h5>
                <br>
                <button class="bt_login">Login</button>
                <button class="bt_google"><img src="img/google_icon.png" class="img_bt_google" alt="googleIcon">Or,
                    sign-in with Google
                </button>
                <div class="div_txt">
                    <i class="txt">Not a member yet?</i><i class="txt"><a href="#">Register!</a></i>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
